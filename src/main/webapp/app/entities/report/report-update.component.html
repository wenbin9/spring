<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-report-heading" jhiTranslate="springApp.report.home.createOrEditLabel">Create or edit a Report</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springApp.report.reportName" for="field_reportName">Report Name</label>
                    <input type="text" class="form-control" name="reportName" id="field_reportName"
                           formControlName="reportName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springApp.report.reportSize" for="field_reportSize">Report Size</label>
                    <input type="number" class="form-control" name="reportSize" id="field_reportSize"
                           formControlName="reportSize"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springApp.report.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springApp.report.createdDt" for="field_createdDt">Created Dt</label>
                    <div class="input-group">
                        <input id="field_createdDt" type="text" class="form-control" name="createdDt" ngbDatepicker #createdDtDp="ngbDatepicker" formControlName="createdDt"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdDtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springApp.report.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
